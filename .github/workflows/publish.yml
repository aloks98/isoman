name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      # Backend setup
      - name: Set up Go
        if: matrix.component == 'backend'
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Install backend tools
        if: matrix.component == 'backend'
        working-directory: backend
        run: make install-tools

      - name: Backend lint and test
        if: matrix.component == 'backend'
        working-directory: backend
        run: make check

      # Frontend setup
      - name: Set up Bun
        if: matrix.component == 'frontend'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        if: matrix.component == 'frontend'
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ui/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('ui/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        if: matrix.component == 'frontend'
        working-directory: ui
        run: bun install

      - name: Frontend lint
        if: matrix.component == 'frontend'
        working-directory: ui
        run: bun run check-only

  build-and-push:
    name: Build and Push Docker Image
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Extract version from tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/isoman:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/isoman:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Extract custom title from tag
        id: release_title
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG_NAME="${{ github.event.inputs.tag }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi

          # Get tag annotation
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG_NAME")

          # Check if tag contains custom title
          if echo "$TAG_MESSAGE" | grep -q "CUSTOM_TITLE:"; then
            TITLE=$(echo "$TAG_MESSAGE" | grep "CUSTOM_TITLE:" | sed 's/CUSTOM_TITLE: //')
            echo "title=$TITLE" >> $GITHUB_OUTPUT
            echo "has_custom_title=true" >> $GITHUB_OUTPUT
          else
            echo "title=Release $TAG_NAME" >> $GITHUB_OUTPUT
            echo "has_custom_title=false" >> $GITHUB_OUTPUT
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_title.outputs.tag_name }}
          name: ${{ steps.release_title.outputs.title }}
          generate_release_notes: true
          body: |
            ## ðŸ“¦ Installation

            ### Docker

            Pull and run the latest version:
            ```bash
            docker pull ${{ secrets.DOCKER_USERNAME }}/isoman:${{ steps.version.outputs.version }}
            docker run -d -p 8080:8080 -v isoman-data:/data ${{ secrets.DOCKER_USERNAME }}/isoman:${{ steps.version.outputs.version }}
            ```

            Or use the `latest` tag:
            ```bash
            docker pull ${{ secrets.DOCKER_USERNAME }}/isoman:latest
            docker run -d -p 8080:8080 -v isoman-data:/data ${{ secrets.DOCKER_USERNAME }}/isoman:latest
            ```

            ### Docker Compose

            Create a `docker-compose.yml` file:
            ```yaml
            version: '3.8'
            services:
              isoman:
                image: ${{ secrets.DOCKER_USERNAME }}/isoman:${{ steps.version.outputs.version }}
                ports:
                  - "8080:8080"
                volumes:
                  - isoman-data:/data
                environment:
                  - LOG_LEVEL=info
                restart: unless-stopped

            volumes:
              isoman-data:
            ```

            Then run:
            ```bash
            docker-compose up -d
            ```

            ---
          draft: false
          prerelease: false
