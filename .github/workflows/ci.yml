name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  # Detect which files changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'go.mod'
              - 'go.sum'
            frontend:
              - 'ui/**'
              - 'package.json'
              - 'bun.lock'
            docker:
              - 'Dockerfile'
              - '.dockerignore'

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    needs: changes
    # Run if backend files changed OR on push to master
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Install linting tools
        working-directory: backend
        run: make install-tools

      - name: Check formatting
        working-directory: backend
        run: make fmt-check

      - name: Run linter
        working-directory: backend
        run: make lint

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: changes
    # Run if backend files changed OR on push to master
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Run tests
        working-directory: backend
        run: go test -v -race -coverprofile=coverage.out ./...

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    needs: changes
    # Run if frontend files changed OR on push to master
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ui/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('ui/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: ui
        run: bun install

      - name: Check formatting and linting
        working-directory: ui
        run: bun run check-only

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [changes, backend-lint, backend-test, frontend-lint]
    # Run if backend OR frontend OR docker files changed OR on push to master
    if: |
      always() &&
      (needs.changes.outputs.backend == 'true' ||
       needs.changes.outputs.frontend == 'true' ||
       needs.changes.outputs.docker == 'true' ||
       github.event_name == 'push') &&
      (needs.backend-lint.result == 'success' || needs.backend-lint.result == 'skipped') &&
      (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped') &&
      (needs.frontend-lint.result == 'success' || needs.frontend-lint.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: isoman:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
